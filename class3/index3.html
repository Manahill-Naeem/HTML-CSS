<body>
<!--Making a table (table tag -> <table></table>) with rows and coloums having four rows(table row tag -> <tr></tr>) -->

    <table>

<!--Including 3 headings (table heading tag -> <th></th>)-->
        </tr>
            <th>Media type</th>
            <th>Example</th>
            <th>Description</th>
        </tr>

<!--Including 3 data in a row (table data tag -> <td></td>) and 1 image (<img>) with src,alt and wodth attributes-->
        <tr>
            <td>Image</td>
            <td>
                <img src="flower31.jpg" alt="Flower image" width="300">
            </td>
            <td>Some Descriptionshould be entered here</td>
        </tr>

<!--Including 3 data in a row (table data tag -> <td></td>) and 1 audio (audio tag -> <audio></audio>) in opening tag controls attribute is imp which adds playback controls and another source tag (source audio tag -> <source>) in it-->
        <tr>
            <td>Audio</td>
            <td>
                <audio controls>
                    <source src="audio31.wav.mp3" type="audio/mp3">
                </audio>
            </td>
            <td>Some Descriptionshould be entered here</td>
        </tr>
        <tr>
            <td>Video</td>
            <td>
                <video width="300" controls>
                    <source src="video31.mp4" type="video/mp4">
                </video>
            </td>
            <td>Some Descriptionshould be entered here</td>
        </tr>
    </table>
    
</body>
